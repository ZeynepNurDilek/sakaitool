<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:extend>
		
	<h3>Database items:</h3>
	<table cellspacing="0" class="dataview">
    <tbody>
       <tr wicket:id="simple">
         <td><span wicket:id="name">Test Name</span></td>
       </tr>
    </tbody>
	</table>

	<div wicket:id="navigator"></div>
	
	
	<h3>Add a new item to the database:</h3>
	<form wicket:id="form">
		Name: <input type="text" wicket:id="name" />
		<input type="submit"/>
	</form>
	
	<style type="text/css">
	/* style the Wicket FeedbackPanel to remove the list */
	.alertMessage ul, .success ul {
		list-style-type: none !important;
		margin-left: -40px;
		margin-bottom: 0px;
		margin-top: 0px;
	}
	</style>
	
</wicket:extend>
</body>
</html>
